<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi Milena 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fef5ff, #d0eaff);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .poster {
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      z-index: 2;
    }

    .poster h1 {
      font-size: 3em;
      color: #d94f70;
      margin-bottom: 0.3em;
    }

    .poster p {
      font-size: 1.4em;
      color: #444;
      margin-top: 0;
    }

    /* Snowflake styles */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      user-select: none;
      z-index: 1;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>Hi Milena</h1>
    <p>Eres una luz en mi vida.<br>Gracias por existir.</p>
  </div>

  <!-- Snowflakes -->
  <script>
    const snowCount = 40;
    for (let i = 0; i < snowCount; i++) {
      let snow = document.createElement('div');
      snow.className = 'snowflake';
      snow.innerHTML = '❄️';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (5 + Math.random() * 5) + 's';
      snow.style.fontSize = (12 + Math.random() * 10) + 'px';
      snow.style.opacity = Math.random();
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
